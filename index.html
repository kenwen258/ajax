<script>
    function loadDoc() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function() {
        let data =JSON.parse(this.responseText);
        alert( data["data"][0]["levelOut"]);
      }
      xhttp.open("GET", "https://wic.heo.taipei/OpenData/API/Water/Get?stationNo=&loginId=river&dataKey=9E2648AA")
      xhttp.send();
    }
